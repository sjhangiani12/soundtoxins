
<!DOCTYPE html>
<html lang="en">
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
body {font-family: "Lato", sans-serif}
.mySlides {display: none}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="#home" class="w3-bar-item w3-button w3-padding-large w3-hide-small">HOME</a>
    <a href="#about" class="w3-bar-item w3-button w3-padding-large w3-hide-small">ABOUT</a>
    <a href="#sites" class="w3-bar-item w3-button w3-padding-large w3-hide-small">SITES</a>
    <a href="#partners" class="w3-bar-item w3-button w3-padding-large w3-hide-small">PARTNERS</a>
    <a href="#data" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DATA</a>
    <a href="#phytoplankton" class="w3-bar-item w3-button w3-padding-large w3-hide-small">PHYTOPLANKTON</a>
    <a href="#outreach" class="w3-bar-item w3-button w3-padding-large w3-hide-small">OUTREACH</a>
    <a href="#links" class="w3-bar-item w3-button w3-padding-large w3-hide-small">LINKS</a>
</div>

<!-- Navbar on small screens (remove the onclick attribute if you want the navbar to always show on top of the content when clicking on the links) -->
<div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
  <a href="#home" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">HOME</a>
  <a href="#about" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">ABOUT</a>
  <a href="#sites" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">SITES</a>
  <a href="#partners" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">PARTNERS</a>
  <a href="#data" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">DATA</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">PHYTOPLANKTON</a>
  <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">OUTREACH</a>
    <a href="#" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">LINKS</a>
</div>

<!-- Page content -->
<div class="w3-content" style="max-width:2000px;margin-top:46px">

  <!-- Automatic Slideshow Images -->
  <div class="mySlides w3-display-container w3-center">
    <img src="/w3images/la.jpg" style="width:100%">
    <div class="w3-display-bottommiddle w3-container w3-text-white w3-padding-32 w3-hide-small">
      <h3>Los Angeles</h3>
      <p><b>We had the best time playing at Venice Beach!</b></p>
    </div>
  </div>
